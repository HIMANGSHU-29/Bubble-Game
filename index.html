<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pageloader">
        <div class="bubble-loader"></div>
    </div>
    <div id="landing">
        <h1 id="landing-title">Welcome to Bubble Game!</h1>
        <p>Test your reflexes. Click the correct bubble as fast as you can before time runs out!</p>
        <button id="themeToggle">Switch to Dark Theme</button>
        <button id="playBtn">Play Game</button>
    </div>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="lm">
                    <h2>Hit</h2>
                    <div id="hitvalue" class="box">9</div>
                </div>
                <div class="lm">
                    <h2>Time Left</h2>
                    <div id="timervalue" class="box">60</div>
                </div>   
                <div class="lm">
                    <h2>Score</h2>
                    <div id="scorevalue" class="box">0</div>
                </div>
                <div class="lm">
                    <h2>High Score</h2>
                    <div id="highscorevalue" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
